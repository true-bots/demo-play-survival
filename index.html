<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shooter Survival Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="webgl-content">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="loading-cover">
        <div id="unity-loading-bar">
          <div id="unity-logo"><img src="TemplateData/logo.png" alt="Logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
      <div id="unity-fullscreen-button"></div>
    </div>

    <script>
      const buildName = "survival";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/" + buildName + ".loader.js";

      const config = {
        dataUrl: buildUrl + "/" + buildName + ".data",
        frameworkUrl: buildUrl + "/" + buildName + ".framework.js",
        codeUrl: buildUrl + "/" + buildName + ".wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "My Company",
        productName: "Shooter Survival Demo",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      // Оптимизация для мобильных устройств
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      // Настройка canvas для корректной работы с мышью
      canvas.style.touchAction = 'none';
      canvas.style.userSelect = 'none';
      canvas.style.webkitUserSelect = 'none';

      // Загрузка Unity
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onerror = () => {
        console.error("Failed to load Unity loader script:", loaderUrl);
        loadingCover.style.display = 'none';
        alert("Failed to load the game. Check build path/names.");
      };
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
          if (progress > 0.1) {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
          } else {
            spinner.style.display = "block";
            progressBarEmpty.style.display = "none";
          }
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          fullscreenButton.style.display = "block";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          console.error("Unity Loading Failed:", message);
          loadingCover.style.display = "none";
          alert("Game failed to load: " + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
