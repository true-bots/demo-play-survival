<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shooter Survival Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css"> </head>
  <body>
    <div id="unity-container"></div>
    <div id="unityContainer" class="webgl-content">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>

    <div id="loading-cover" style="display: none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="TemplateData/logo.png" alt="Logo"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
            <p style="color: white; font-family: sans-serif; font-size: 1em; margin-top: 10px;">Loading...</p>
        </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      // IMPORTANT: Build name for THIS demo
      const buildName = "survival"; // <-- Build name for demo-play-survival

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/" + buildName + ".loader.js";

      const config = {
        dataUrl: buildUrl + "/" + buildName + ".data", frameworkUrl: buildUrl + "/" + buildName + ".framework.js",
        codeUrl: buildUrl + "/" + buildName + ".wasm", streamingAssetsUrl: "StreamingAssets",
        companyName: "My Company", productName: "Shooter Survival Demo", productVersion: "1.0",
      };

      const container = document.querySelector("#unityContainer"); const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button"); const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of ['exitFullscreen', 'webkitExitFullscreen', 'webkitCancelFullScreen', 'mozCancelFullScreen', 'msExitFullscreen',]) { if (key in document) { return true; } } return false; })();

       const unityContainerBase = document.querySelector("#unity-container");
       const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
       if (isMobile) { if(unityContainerBase) unityContainerBase.className = "unity-mobile"; document.body.classList.add("unity-mobile"); config.devicePixelRatio = 1;
       } else { if(unityContainerBase) unityContainerBase.className = "unity-desktop"; document.body.classList.add("unity-desktop"); }

      if(loadingCover) loadingCover.style.display = "flex";
      const script = document.createElement("script"); script.src = loaderUrl; document.body.appendChild(script);

      script.onerror = () => { console.error("Failed to load Unity loader script:", loaderUrl); if (loadingCover) loadingCover.style.display = 'none'; alert("Failed to load the game. Check build path/names."); };

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
           if (progressBarFull) progressBarFull.style.width = `${100 * progress}%`;
           if (progress > 0.1) { if (spinner) spinner.style.display = "none"; if (progressBarEmpty) progressBarEmpty.style.display = ""; }
           else { if (spinner) spinner.style.display = "block"; if (progressBarEmpty) progressBarEmpty.style.display = "none"; }
        }).then((unityInstance) => {
            if (loadingCover) loadingCover.style.display = "none";
            if (canFullscreen && fullscreenButton) { fullscreenButton.style.display = ""; fullscreenButton.onclick = () => unityInstance.SetFullscreen(1); }
        }).catch((message) => {
            console.error("Unity Loading Failed:", message);
            if (loadingCover) loadingCover.style.display = "none"; alert("Game failed to load: " + message);
        });
      };
    </script>
  </body>
</html>
